<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/main.css">
    <title>Portifolio</title>
</head>
<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <img src="https://cdn.worldvectorlogo.com/logos/udacity.svg" alt="Udacity Logo">
            </div>
            <div class="logo-text">
                <h2 class="text-header">Andr√© Chirindza</h2>
                <h6 class="text-header">Front-end Ninja</h6>
            </div>
        </nav>
    </header>
    <main class="content">
        <section class="main-photo">
            <div>
                <img src="https://images.unsplash.com/photo-1453728013993-6d66e9c9123a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop" 
                    alt="content-image" class="content-image">
            </div>
        </section>
        <section class="thumbnails">
            <h3 class="content-title">Featured Work</h3>
            <div class="thumbnail">
                <figure>
                    <img src="https://images.unsplash.com/photo-1509198397868-475647b2a1e5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8" alt="Inovattion">
                    <figcaption class="text-header image-caption">Tech</figcaption>
                </figure>
            </div>
            
            <div class="thumbnail">
                <figure>
                    <img src="https://images.unsplash.com/photo-1535223289827-42f1e9919769?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8" alt="VR">
                    <figcaption class="text-header image-caption">Virtual Realty</figcaption>
                </figure>
            </div>
            
            <div class="thumbnail">
                <figure>
                    <img src="https://images.unsplash.com/photo-1507238691740-187a5b1d37b8?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8d2Vic2l0ZXxlbnwwfHwwfHw%3D" alt="Design">
                    <figcaption class="text-header image-caption">Design</figcaption>
                </figure>
                
            </div>
        </section>
    </main>
</body>
</html>
